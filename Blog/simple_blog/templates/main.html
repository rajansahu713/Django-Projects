<html>
<head>
	<!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<style type = "text/css">
		.centerdiv
		{
			width: 45%;
			margin-left: auto;
			margin-right: auto;
			margin-top: 50px;
			text-align: center;
		}
		.login{
			margin-left: auto;
			margin-right: auto;
			text-align: center;
			width: 45%;
		}
		.blog
		{
			margin-top: 0px;
			width: 45%;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}
		.log1{

			font-size: 100px;
			
		}
		</style>
		<nav class = "navbar navbar-default navbar-fixed-top bg-dark" role ="navigation">
			<ul class = "nav navbar-nav">
				{% if user != None %}
				<a class="navbar-brand" href="#">{{user.username}}</a>
				<li><a href="#" data-toggle="modal" data-target="#addblog">Add Blog!</a></li>
				{% endif %}
				<li><a href="#" id="log1" data-toggle="modal" data-target="#login">Login!</a></li>

		</nav>

		<div class = "page-header centerdiv bg-faded">
			<h1>Blog Articles!</h1>
		</div>
		<br>
		<div class = "blog well bg-light">
			{% for blog in blogs %}
				<div>
					<div class = "page-header">
							<h3>{{blog.title}}</h3>
							<small>{{blog.author}}</small>

						
					</div>
					{{blog.blog_content}}
				</div>
				<hr>
				{% endfor %}
		</div>
	<div class = "modal fade" id = "login">
		<div class = "modal-dialog">
			<div class = "modal-content">
				<form method = "post">
					{% csrf_token %}
					<div class = "modal-body login">
						<b>Username</b>
							<input class = "form-control" name = "username"/>
							<b>Password:</b>
							<input type = "password" class = "form-control" name = "password">
					</div> 
					<div class = "modal-footer">
						<input type="submit" class = "btn btn-success pull-left" value = "Login!"/>
					</form>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
			</div>
		</div>
	</div>
	<div class = "modal fade" id = "addblog">
		<div class = "modal-dialog">
			<div class = "modal-content">
				<form action="/addblog/" method = "post">
					{% csrf_token %}
					<div class = "modal-body login">
						<b>Title:</b>
							<input class = "form-control" name = "title"/>
							<b>Blog Content</b>
							<input class = "form-control" name = "blog_content">
					</div> 
					<div class = "modal-footer">
						<input type="submit" class = "btn btn-success pull-left" value = "Add Blog!"/>
					</form>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
			</div>
			<div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
